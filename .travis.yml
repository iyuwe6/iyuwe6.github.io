language: node_js
node_js: stable

# assign build branches
branches:
  only:
    - blog-source

# cache this directory
cache:
  directories:
    - node_modules

# S: Build Lifecycle
before_install:
  - npm install -g hexo-cli # 安装 hexo
  
install:
  - npm install # 安装 package.json 中的插件
  
script:
  - hexo clean
  - hexo generate

after_success:
  - git config user.name "iyuwe6"
  - git config user.email "iyuwe6@163.com" 
  #替换同目录下的_config.yml文件中gh_token字符串为travis后台刚才配置的变量，注意此处sed命令用了双引号。单引号无效！
  - sed -i "s/gh_token/${GithubToken}/g" ./_config.yml
  - sed -i "s/co_token/${CodingToken}/g" ./_config.yml
  - hexo deploy
